<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>

    <h2 align="center" style="color: darkblue;">Enhanced Application Form</h2>

    <form style="width: 100%; max-width: 800px; margin: auto;">
        <!-- Personal Information -->
        <fieldset>
            <legend style="color: darkgreen;">Personal Information</legend>
            <table width="100%" cellpadding="5">
                <tr>
                    <td width="25%"><label for="full_name">Full Name:</label></td>
                    <td width="75%"><input type="text" id="full_name" name="full_name" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender" name="gender" style="width: 100%;" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" style="width: 100%;" required></td>
                </tr>
            </table>
        </fieldset>

        <br>

        <!-- Address Information -->
        <fieldset>
            <legend style="color: darkgreen;">Address Information</legend>
            <table width="100%" cellpadding="5">
                <tr>
                    <td width="25%"><label for="address">Address:</label></td>
                    <td width="75%"><textarea id="address" name="address" rows="4" style="width: 100%;" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" id="city" name="city" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" id="state" name="state" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td><label for="zip">Zip Code:</label></td>
                    <td><input type="text" id="zip" name="zip" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><input type="text" id="country" name="country" style="width: 100%;" required></td>
                </tr>
            </table>
        </fieldset>

        <br>

        <!-- Educational Information -->
        <fieldset>
            <legend style="color: darkgreen;">Educational Information</legend>
            <table width="100%" cellpadding="5">
                <tr>
                    <td width="25%"><label for="previous_school">Previous School:</label></td>
                    <td width="75%"><input type="text" id="previous_school" name="previous_school" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td><label for="last_grade">Last Grade Completed:</label></td>
                    <td><input type="text" id="last_grade" name="last_grade" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td><label for="passing_year">Year of Passing:</label></td>
                    <td><input type="number" id="passing_year" name="passing_year" min="1900" max="2099" step="1" style="width: 100%;" required></td>
                </tr>
            </table>
        </fieldset>

        <br>

        <!-- Program Information -->
        <fieldset>
            <legend style="color: darkgreen;">Program Information</legend>
            <table width="100%" cellpadding="5">
                <tr>
                    <td width="25%"><label for="program">Program Applied For:</label></td>
                    <td width="75%">
                        <select id="program" name="program" style="width: 100%;" required>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="postgraduate">Postgraduate</option>
                            <option value="diploma">Diploma</option>
                            <option value="certificate">Certificate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="preferred_start_date">Preferred Start Date:</label></td>
                    <td><input type="date" id="preferred_start_date" name="preferred_start_date" style="width: 100%;" required></td>
                </tr>
            </table>
        </fieldset>

        <br>

        <!-- Document Upload -->
        <fieldset>
            <legend style="color: darkgreen;">Document Upload</legend>
            <table width="100%" cellpadding="5">
                <tr>
                    <td width="25%"><label for="resume">Resume (PDF only):</label></td>
                    <td width="75%"><input type="file" id="resume" name="resume" accept=".pdf" style="width: 100%;" required></td>
                </tr>
                <tr>
                    <td><label for="transcript">Transcript (PDF only):</label></td>
                    <td><input type="file" id="transcript" name="transcript" accept=".pdf" style="width: 100%;" required></td>
                </tr>
            </table>
        </fieldset>

        <br>

        <!-- Communication Preferences -->
        <fieldset>
            <legend style="color: darkgreen;">Communication Preferences</legend>
            <table width="100%" cellpadding="5">
                <tr>
                    <td width="25%"><label for="preferred_contact">Preferred Mode of Contact:</label></td>
                    <td width="75%">
                        <select id="preferred_contact" name="preferred_contact" style="width: 100%;" required>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                            <option value="postal">Postal Mail</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <br>

        <!-- Terms and Conditions -->
        <fieldset>
            <legend style="color: darkgreen;">Terms and Conditions</legend>
            <table width="100%" cellpadding="5">
                <tr>
                    <td>
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#" style="color: darkblue;">terms and conditions</a>.</label>
                    </td>
                </tr>
            </table>
        </fieldset>

        <br>

        <!-- Submission Section -->
        <fieldset>
            <table width="100%">
                <tr>
                    <td align="center">
                        <input type="submit" value="Submit Application" style="background-color: darkblue; color: white; width: 30%; margin-right: 10px;">
                        <input type="reset" value="Reset Form" style="background-color: darkred; color: white; width: 30%;">
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>

</body>
</html>
