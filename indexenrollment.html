<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">

    <div style="max-width: 900px; margin: 50px auto; padding: 20px; background-color: #ffffff;">
        <h2 align="center" style="color: #007bff;">Enrollment Form</h2>

        <form>
            
            <!-- Personal Information -->
            <label for="full_name" style="color: #495057;">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

            <label for="dob" style="color: #495057;">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

            <label for="gender" style="color: #495057;">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="email" style="color: #495057;">Email:</label>
            <input type="email" id="email" name="email" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

            <label for="phone" style="color: #495057;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

            <!-- Enrollment Details -->
            <label for="course" style="color: #495057;">Course:</label>
            <select id="course" name="course" required 
                    style="width: 100%; padding: 10px; margin-bottom: 15px;">
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
                <option value="course4">Course 4</option>
            </select><br>

            <label for="enrollment_date" style="color: #495057;">Enrollment Date:</label>
            <input type="date" id="enrollment_date" name="enrollment_date" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

            <label for="comments" style="color: #495057;">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" 
                      style="width: 100%; padding: 10px; margin-bottom: 15px;"></textarea><br>

            <!-- Submit Button -->
            <div style="text-align: center;">
                <input type="submit" value="Submit Enrollment" 
                       style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer;">
            </div>
        </form>
    </div>

</body>
</html>
